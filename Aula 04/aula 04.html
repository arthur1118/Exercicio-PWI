<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        body{
            background-color: rgb(52, 52, 52);
            padding: 30px;

        }

        
    

    </style>


</head>

<body>

    <div class="container">
        
        <div class="card">
            <div class="card-header">

                <h1>Cadastro 1</h1>
            
            
            
            <div class="card-body">

                <form action="sucesso.html">

                    <h5>Dados Pessoais:</h5>
                    <hr>
                    <label for="">Nome:</label>
                    <input type="text" class="form-control"><br>
                    <label for="">Sobrenome:</label>
                    <input type="text" class="form-control"><br>
                    <label for="">Data de nascimento:</label>
                    <input type="date" class="form-control"><br>
                    <label for="">Sexo:</label><br>
                    <input type="radio" name="Sexo"> Masculino <br>
                    <input type="radio" name="Sexo"> Feminino <br><br>
                    <label for="">telefone:</label>
                    <input type="tel" class="form-control">
                    <label for="">e-mail:</label> <br>
                    <input type="email" class="form-control">
                    <label for="">Senha:</label>
                    <input type="password" class="form-control"><br>
                    
                    <hr>
                    <h5>Dados do produto:</h5>
                    <hr>
                    
                    <label for="">Quantidade do produto:</label>
                    <input type="number" class="form-control" max="10" min="1"><br>
                    <label for="">Cor do produto:</label>
                    <input type="color" class=""><br><br>
                    <label for="">Agendar entrega para:</label>
                    <!--//input type="date" class="form-control"><br>
                    <input type="time" class="form-control"><br>-->
                    <input type="datetime-local" class="form-control"><br>
                    <label for="">Selecione o tipo da entrega:</label>
                    <select class="form-control">
                        <option value="">PAC</option>
                        <option value="">Sedex</option>
                        <option value="">Sedex 10</option>
                    </select><br>

                    
                    
                    <input type="checkbox"> Eu aceito os termos de uso. <br><br>
                    <input type="checkbox"> Eu aceito vender todos os bens materiais no meu nome. <br><br>
                    
                    <a href="termos.html"><input type="button" value="Ler os termos de uso" class="btn btn-warning"></a> <br><br>
                    
                    <input type="reset" class="btn btn-danger w-100" value="Limpar formulario"><br><br>
                    
                    <input type="submit" class="btn btn-success w-100" value="Cadastrar e enviar"> <br><br>
                
                </form>
                </div>
            </div>
        </div>

    </div>

</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
